<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IIT Madras Resource Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  height: 100vh;
  overflow: hidden;
  color: white;
  background: radial-gradient(circle at bottom, #6f5cff, #0a0f2c 60%);
}

.creator {
  text-align: center;
  margin-top: 20px;
}

.creator div {
  display: inline-block;
  padding: 15px 25px;
  background: linear-gradient(90deg, #3498db, #9b59b6);
  border-radius: 12px;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { opacity: 0.8; }
  to { opacity: 1; }
}


.hero {
  text-align: center;
  padding-top: 100px;
}

.hero h1 {
  font-size: 52px;
  font-weight: 700;
  margin-bottom: 20px;
}

.hero p {
  font-size: 18px;
  opacity: 0.85;
  max-width: 650px;
  margin: auto;
}

.buttons {
  margin-top: 30px;
}


.float {
  position: absolute;
  bottom: 80px;
  animation: float 6s ease-in-out infinite;
}

.circle {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.pink {
  background: #ff6bd6;
  left: 40%;
}

.purple {
  background: #8b7bff;
  left: 50%;
  animation-delay: 1s;
}

.yellow {
  background: #ffc83d;
  left: 60%;
  animation-delay: 2s;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
  100% { transform: translateY(0); }
}
</style>
</head>

<body>

<div class="creator">
  <div>This Website is Made By <strong>Ankan Das</strong></div>
</div>

<section class="hero">
  <h1>Welcome to IIT Madras<br>Resource Page</h1>

  <p>
    Before accessing the notes, please visit the help page
    and read the instructions carefully.
  </p>

  <div class="buttons">
    <a class="btn btn-success me-2" href="dashboard.html">Go To Notes</a>
    <a class="btn btn-outline-light" href="help.html">Help</a>
  </div>

 
  <div class="float circle pink">IITM</div>
  <div class="float circle purple">BS</div>
  <div class="float circle yellow">Resources</div>
</section>

</body>
</html>
