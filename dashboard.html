<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6f9; 
    }

    
    .carousel {
      max-width: 1100px;
      margin: 30px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      background: white;
    }

    
    .carousel-item img {
      height: 420px;
      width: 100%;
      object-fit: contain;
      padding: 20px;
    }

   
    @media (max-width: 992px) {
      .carousel-item img {
        height: 300px;
      }
    }

    
    @media (max-width: 576px) {
      .carousel-item img {
        height: 220px;
        padding: 10px;
      }
    }

    
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.15);
    }

    .card img {
      height: 220px;
      object-fit: contain;
      padding: 15px;
    }
  </style>
</head>

<body>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <center><strong>Welcome To Resource Dashboard...</strong></center>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">My Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="dashboard.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="about.html">About Me</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" data-bs-toggle="dropdown">Dropdown</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="https://github.com/shrikrishna97/Resources-App-Dev/blob/main/App-Dev-2/Week-2-3_OS.md">MAD 1 Project</a></li>
          </ul>
        </li>
         <li class="nav-item"><a class="nav-link active" href="help.html">Help</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active" data-bs-interval="2500">
      <img src="image/welcome.png.png" alt="Welcome">
    </div>

    <div class="carousel-item" data-bs-interval="2500">
      <img src="image/logo.png" alt="Logo">
    </div>

    <div class="carousel-item">
      <img src="image/logo_1.png" alt="Logo 1">
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container my-5">
  <div class="row g-4">

    <div class="col-md-6">
      <div class="card h-100 text-center">
        <img src="image/foundation.png" alt="Foundation">
        <div class="card-body">
          <h5 class="card-title fw-bold">Foundation Notes</h5>
          <p class="card-text text-muted">
         Foundation notes designed for beginners.
          </p>
          <button><a href="foundation.html">Go To Notes Page</a></button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card h-100 text-center">
        <img src="image/diploma.png" alt="Diploma">
        <div class="card-body">
          <h5 class="card-title fw-bold">Diploma Notes</h5>
          <p class="card-text text-muted">
            Diploma notes designed for beginners.
          </p>
          <button><a href="diploma.html">Go To Notes Page</a></button>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
